<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #6db3f2, #1e69d2);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: #1e88e5;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1565c0;
        }

        .weather-info {
            text-align: center;
        }

        .city {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .country {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .date-time {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .temperature {
            font-size: 60px;
            font-weight: 300;
            margin: 10px 0;
        }

        .description {
            font-size: 20px;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
        }

        .detail-item img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        .forecast {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            text-align: center;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
        }

        .forecast-item img {
            width: 50px;
            height: 50px;
        }

        .error {
            text-align: center;
            color: #f87171;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            .city {
                font-size: 28px;
            }

            .temperature {
                font-size: 48px;
            }

            .description {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="weather-info" id="weatherInfo" style="display: none;">
            <h2 class="city" id="cityName"></h2>
            <div class="country" id="countryName"></div>
            <div class="date-time" id="dateTime"></div>
            <img class="weather-icon" id="weatherIcon" src="" alt="Weather Icon">
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            <div class="details">
                <div class="detail-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/727/727790.png" alt="Humidity">
                    <span id="humidity"></span>
                </div>
                <div class="detail-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/2965/2965314.png" alt="Wind">
                    <span id="windSpeed"></span>
                </div>
                <div class="detail-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/1451/1451743.png" alt="Pressure">
                    <span id="pressure"></span>
                </div>
            </div>
            <div class="forecast" id="forecast"></div>
        </div>
        <div class="error" id="errorMessage"></div>
    </div>


    <script type="module">
         // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
     // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyBnnkdlBYuKU0ZYbRgVRP4iTdJOfD6-0jA",
        authDomain: "weatherwebapp-45d60.firebaseapp.com",
        projectId: "weatherwebapp-45d60",
        storageBucket: "weatherwebapp-45d60.firebasestorage.app",
        messagingSenderId: "557099337327",
        appId: "1:557099337327:web:dbe37da278e6d403182f9a",
        measurementId: "G-04V3FVQMT6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
</script>

    <script>
        const apiKey = '*16898d1634919fcc3b3e8ac24d8d4a34612345';
        const weatherApiUrl = 'https://api.openweathermap.org/data/2.5/weather';
        const forecastApiUrl = 'https://api.openweathermap.org/data/2.5/forecast';

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const weatherInfo = document.getElementById('weatherInfo');

            if (!city) {
                errorMessage.textContent = 'Please enter a city name';
                errorMessage.style.display = 'block';
                weatherInfo.style.display = 'none';
                return;
            }

            try {
                const weatherResponse = await fetch(`${weatherApiUrl}?q=${city}&appid=${apiKey}&units=metric`);
                const forecastResponse = await fetch(`${forecastApiUrl}?q=${city}&appid=${apiKey}&units=metric`);
                if (!weatherResponse.ok || !forecastResponse.ok) {
                    throw new Error('City not found');
                }

                const weatherData = await weatherResponse.json();
                const forecastData = await forecastResponse.json();
                displayWeather(weatherData);
                displayForecast(forecastData);
                errorMessage.style.display = 'none';
                weatherInfo.style.display = 'block';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                weatherInfo.style.display = 'none';
            }
        }

        async function getCountryName(countryCode) {
            const response = await fetch(`https://restcountries.com/v3.1/alpha/${countryCode}`);
            const data = await response.json();
            return data[0].name.common;
        }

        async function displayWeather(data) {
            const countryName = await getCountryName(data.sys.country);
            const localTime = new Date(Date.now() + data.timezone * 1000);

            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'UTC'
            };

            document.getElementById('cityName').textContent = data.name;
            document.getElementById('countryName').textContent = countryName;
            document.getElementById('dateTime').textContent = new Intl.DateTimeFormat('en-US', options).format(localTime);
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}째C / ${Math.round(data.main.temp * 9 / 5 + 32)}째F`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        }

        function displayForecast(data) {
            const forecastElement = document.getElementById('forecast');
            forecastElement.innerHTML = '';
            const dailyData = data.list.filter(item => item.dt_txt.includes('12:00:00'));

            dailyData.forEach(day => {
                const date = new Date(day.dt * 1000);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const tempC = `${Math.round(day.main.temp)}째C`;
                const tempF = `${Math.round(day.main.temp * 9 / 5 + 32)}째F`;
                const icon = `https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;

                forecastElement.innerHTML += `
                    <div class="forecast-item">
                        <div>${dayName}</div>
                        <img src="${icon}" alt="Weather Icon">
                        <div>${tempC} / ${tempF}</div>
                    </div>
                `;
            });
        }

        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
